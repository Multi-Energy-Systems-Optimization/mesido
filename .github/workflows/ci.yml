name: PyPi release
run-name: CI pipeline
on:
  push:
    branches:
      - '*'

jobs:
  style:
    name: Check style
    runs-on: ubuntu-latest
    env:
      TOXENV: flake8,black
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: deps
        run: python -m pip install -U tox

      - name: Check style
        run: tox -vv

  build:
    name: Check build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: deps
        run: python -m pip install -U wheel setuptools build

      - name: Check build
        run: python setup.py sdist bdist_wheel

  test_main:
    name: Test - main
    runs-on: ubuntu-latest
    env:
      TOXENV: py38
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: deps
        run: python -m pip install -U tox
      
      # Preprocessing and solved network testing
      - name: Check test
        run: tox -vv -etest_env1

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: updated_esdl_file
          path: examples/PoCTutorial/model/PoC Tutorial_GrowOptimized.esdl
