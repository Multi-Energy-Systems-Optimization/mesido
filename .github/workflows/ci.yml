  test_postprocessing:
    name: Test post-processing
    needs: test_main
    runs-on: ubuntu-latest
    env:
      TOXENV: py38
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: deps
        run: python -m pip install -U tox
      
      # Post processing testing
      - name: Archive test artifacts
        uses: actions/download-artifact@v4
        with:
          name: updated_esdl_file
          # name: test_demo
          # path: examples/PoCTutorial/model/PoC Tutorial_GrowOptimized.esdl
          path: examples/PoCTutorial/model/  # try to specify location of file downloaded        
