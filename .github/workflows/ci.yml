  documentation:
    name: Generate documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Generate documentation
        run: |
          pip install -e .
          cd docs
          pip install -r requirements.txt
          make html
          mv _build/html ../public
          cd ..
